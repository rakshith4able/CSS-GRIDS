<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-lines.css">
    <title>CSS GRIDS</title>
</head>

<body>
    <h1>grid-lines allows for rowspan or colspan</h1>
    <h2> <a href="grid-lines.css"
            style="text-decoration: none; width:200px;padding:1rem;background-color: rgb(0, 140, 255);color: white;font-size: 1rem;">
            Click Here to view CSS</a></h2>

    <section class="images">
        <img src="imgs/1.PNG">
        <img src="imgs/2.PNG">
    </section>

    <pre>
        grid-column-start:start-number;
        grid-column-end:end-number;
        grid-column:start-number / end-number; 
        Similar for  grid-row
        grid-area: row-start column-start row-end column-end;
    </pre>
    <section class="parent">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
    </section>


</body>

</html>
