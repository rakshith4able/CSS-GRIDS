<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-gap.css">
    <title>CSS GRIDS</title>
</head>

<body>
    <h1>grid-gap:rowGap columnGap; -> Space around each grid cell/grid item</h1>



    <h2>To make all 3 1fr columns and give grid-gap:0px which is default</h2>
    <section class="wrapper1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </section>

    <h2>To make all 3 1fr columns and give grid-gap:10px 50px</h2>
    <section class="wrapper2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </section>



</body>

</html>
